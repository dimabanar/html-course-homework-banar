<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson15-js</title>
</head>
<body>
  <script>
    var lastName = prompt('Введите Вашу фамилию: ');
    var firstName = prompt('Введите Ваше имя: ');
    var secondName = prompt('Введите Ваше отчество: ');
    var gender = confirm ('Ваш пол мужской ?');
    var age = parseInt(prompt('Введите Ваш возраст: '));
    var pension;

    if (gender === true) {
      gender = 'мужской';
      if (age >= 63) {
        pension = 'да';
      } else {
        pension = 'нет';
      }
    } else {
      gender = 'женский';
      age>=58?pension='да':pension='нет';
    }
    alert (
      'ваше ФИО: ' + ' ' + lastName + ' ' + firstName + ' ' + secondName + '\n' +
      'возраст в годах: ' + age + '\n' +
      'возраст в днях: ' + (age*365) + '\n' +
      'через 5 лет вам будет: ' + (age + 5) + '\n' +
      'ваш пол: ' + gender + '\n' +
      'вы на пенсии: ' + pension
    );
  </script>
</body>
</html>
