<body>
<script>
  'use strict';
  function pow (x, n) {
    var multi = x;
    for (var i = 1; i < n; i++) {
        multi = multi * x; 
    }
    return multi;    
  }
  console.log('-------------------');
  console.log(pow(3, 2));
  console.log('-------------------');
  console.log(pow(1, 100));
  console.log('-------------------');
  console.log(pow(5, 3));
  console.log('-------------------');
</script>
</body>
