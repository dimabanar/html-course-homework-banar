<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  

  <title>Контакты</title>
</head>
<body>
  <section class="contacts" id="contacts">

    <h1 class="heading"> <span>Связаться</span> со мной</h1>

    <div class="contacts__wrap">

      <div class="wrap-info">

        <div class="wrap-info__item">
          <i class="fas fa-map"></i>
          <div class="wrap-info__box">
            <h3>Адрес: </h3>
            <p>Беларусь, Гродно</p>
          </div>
        </div>
        
        <div class="wrap-info__item">
          <i class="fas fa-envelope"></i>
          <div class="wrap-info__box">
            <h3>Email: </h3>
            <p>tosja1983@mail.ru</p>
          </div>
        </div>

        <div class="wrap-info__item">
          <i class="fas fa-phone"></i>
          <div class="wrap-info__box">
            <h3>Телефон мобильный: </h3>
            <p>+375(29)582-34-24</p>
          </div>
        </div>
      </div>

      <form action="#" class="form" method="post">
      
        <div class="form__inputbox">
          <input type="text" name="name" id="your name" placeholder="Ваше имя..." class="form__input" required>
          <input type="text" name="surname" id="your surname" placeholder="Ваша фамилия..." class="form__input" required>
        </div>

        <div class="form__inputbox">
          <input type="email" name="email" id="your email" placeholder="Ваш email..." class="form__input" required>
          <input type="tel" name="phone" id="your phone" placeholder="Ваш номер телефона..." class="form__input" required>
        </div>

        <textarea name="" id="" cols="34" rows="10" placeholder="Ваше сообшение" class="form__textarea"></textarea>

        <input type="submit" value="Отправить" class="form__btn">
      
      </form>
    </div>

  </section>
</body>
</html>
